<!DOCTYPE html>
<html>
  <head>
    <title>CS3219 Git Visualisation Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="hero is-primary">
			<!-- Hero header: will stick at the top -->
			<div class="hero-head">
				<header class="nav">
					<div class="container">
						<div class="nav-left">
							<a class="nav-item" href="root.html">
								<span class="icon">
									<i class="fa fa-github-alt"></i>
								</span>
								<!-- <img src="images/bulma-type-white.png" alt="Logo"> -->
							</a>
						</div>
						<span class="nav-toggle">
							<span></span>
							<span></span>
							<span></span>
						</span>
						<div class="nav-right nav-menu">
							<a class="nav-item" href="main.html">
								Home
							</a>
						</div>
					</div>
				</header>
			</div>
		</div>
    <div class="columns">
      <div class="column">
      </div>
      <div class="column is-11">
        &nbsp;
        <div class="centered text-center">
          <button type="button" class="btn btn-danger" id="clear-blame">Clear</button>
          <input id="start-line" placeholder="Start Line">
          <input id="end-line" placeholder="End Line">
          <button type="button" class="btn btn-success" id="partial-blame">Partial Blame</button>
          <button type="button" class="btn btn-default" id="full-blame">Full Blame</button>
          <button type="button" class="btn btn-default" id="history">History</button>
        </div>
        <h1 class="text-center" id="file-title"></h1>
        &nbsp;
        <div class="columns" id="lines-id-partial-blame-div">
            <div class="column is-6" id="lines-id-partial-blame-info"></div>
            <div class="column is-6" id="lines-id-partial-blame"></div>
        </div>
        <div class="columns hidden" id="lines-id-blame-div">
            <div class="column is-6" id="lines-id-blame-info"></div>
            <div class="column is-6" id="lines-id-blame"></div>
        </div>
        <div class="tile is-ancestor is-vertical hidden" id="list-id">
        </div>
      </div>
      <div class="column"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script type="text/javascript" src="js/file.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-86942820-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
